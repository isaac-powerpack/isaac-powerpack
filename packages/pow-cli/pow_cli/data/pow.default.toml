[sim]
version = "5.1.0"
# add paths to additional extension folders
ext_folders = []
# Run 'pow sim add local-assets' to set up local assets
# to see local assets installation path, run 'pow sim info local-assets'
use_local_assets = false

[sim.ros]
enable_ros = true
isaacsim_ros_ws = ""
# support: humble, jazzy
ros_distro = "humble"

[[sim.profiles]]
name = "default"
cpu_performance_mode = true
headless = false
extensions = ["isaacsim.code_editor.vscode"]
raw_args = ["--/renderer/raytracingMotion/enabled=false"]
open_scene_path = ""
